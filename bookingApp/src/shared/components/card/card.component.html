<div class="card">
    <h2 class="card-title">
        {{card.title}}
    </h2>
    <div class="card-subtitle">
        {{card.subtitle}}
    </div>
    <img class="card-image" src="assets\img\sample-image.jpg" alt="booking_image">
    <div class="card-dates">
        23/09/2015 - 11/11/2015
    </div>
    <p class="card-info">
        {{card.description}}
    </p>
    <button class="app-button">
        Comprar
    </button>
</div>
